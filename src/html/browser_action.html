<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot</title>
    <script src="/js/browser-action.js" type='module'></script>
    <link rel="stylesheet" href="/css/index.css"></link>
  </head>
  <body>
    <div id='container'>
      <div id='header'>
        <a target='_blank' href='https://github.com/rg-3/screenshot.js#readme'>
          <h2>
            <img src="/images/camera24.png">
            <span id='heading-text'>Screenshot</a>
          </h2>
        </a>
      </div>
      <div id='screenshots'>
      </div>
      <div class='tip'>
        Press Ctrl + Shift + K to take a screenshot.
      </div>
    </div>

    <div class='screenshot screenshot-template hidden'>
      <a class='image' target='_blank'>
        <span class='loading-text'>Please wait...</a>
        <span class='date hidden'></span>
        <a href='#' class='delete hidden'>Delete</span>
      </a>
    </div>
  </body>
</html>
