<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot</title>
    <link rel="stylesheet" href="/css/settings.css"></link>
  </head>
  <body>
    <div id='container'>
      <div id='header'></div>
      <div id='body'>
        <div class='form-group settings-group'>
          <h5> General settings </h5>
          Store the last <select class='form-input input-sm' id='maxScreenshots'>
            <option value=4>4</option>
            <option value=8>8</option>
            <option value=16>16</option>
            <option value=24>24</option>
            <option value=32>32</option>
          </select> screenshots in temporary browser memory
        </div>
        <div class='form-group settings-group'>
          <h5> Video settings </h5>
          Capture videos at their <select class='form-input input-sm' id='video-capture-size'>
            <option value='visible'>visible</option>
            <option value='natural'>natural</option>
          </select> size
        </div>
      </div>
      <div
        data-replacement-html="/html/blobs/footer.html"
        data-variable-settings-icon-href="href=/html/browser_action.html"
        data-variable-settings-icon-name="corner-down-left"
        data-variable-settings-icon-title="Back to screenshots">
      </div>
    </div>
    <div data-replacement-html="/html/blobs/help-popover-content.html"></div>

    <script src="/js/vendor/popper.min.js"></script>
    <script src="/js/vendor/tippy.min.js"></script>
    <script src="/js/vendor/feather.min.js"></script>
    <script src="/js/settings.js" type='module'></script>
  </body>
</html>
