<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot</title>
    <link rel="stylesheet" href="/css/index.css"></link>
    <link rel="stylesheet" href="/css/tippy-themes/light-border.css"></link>
  </head>
  <body>
    <div id='container'>
      <div id='header'>
        <a target='_blank' href='https://github.com/rg-3/screenshot.js#readme'>
          <h2>
            <img src="/images/camera24.png">
            <span id='heading-text'>Screenshot</a>
          </h2>
        </a>
      </div>
      <div id='screenshot-grid'>
      </div>
      <div id='help-container'>
        <a title="Help" href='#'>
          <i id='help-icon' class='feather-20 green' data-feather='help-circle'></i>
        </a>
      </div>
    </div>

    <div class='screenshot screenshot-template hidden'>
      <a class='image' target='_blank'>
        <span class='loading-text'>Please wait...</a>
        <div class='action-bar hidden'>
          <a href='#' data-tippy-content='Save screenshot' class='save'>
            <i class='feather-16 green' data-feather='save'></i>
          </a>
          <a href='#' data-tippy-content='Copy screenshot to clipboard' class='copy'>
            <i class='feather-16 blue' data-feather='copy'></i>
          </a>
          <a href='#' data-tippy-content='Delete screenshot' class='delete'>
            <i class='feather-16 red' data-feather="trash"></i>
          </a>
        </div>
      </a>
    </div>

    <div id='popover-help-content' class='hidden'>
      <div id='capture-visible-tab' class='command-help'>
        <span class='shortcut'></span>
        <br>
        <span class='description'></a>
      </div>

      <div id='capture-html5-video' class='command-help'>
        <span class='shortcut'></span>
        <br>
        <span class='description'></a>
      </div>
    </div>

    <script src="/js/vendor/popper.min.js"></script>
    <script src="/js/vendor/tippy.min.js"></script>
    <script src="/js/vendor/feather.min.js"></script>
    <script src="/js/browser-action.js" type='module'></script>
  </body>
</html>
